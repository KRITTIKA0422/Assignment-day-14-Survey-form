<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .checked {
        color: orange;
      }
      </style>
      <link rel="stylesheet" href="css/index.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <form action="#">
      <div class="container">
        <div id="first" class ="row">
          <div class="col"><label for="name">Name<strong>*</strong></label>
          </div>
          </div>
          <div id="second" class ="row">
            <div class="col-4"><input type="text" id="firstname" name="firstname"required/>
              <br>
              <section>First</section>
            </div>
            <div class="col-4"> <input type="text" id="lastname" name="lastname"required/>
            <br>
            <section>Last</section>
            </div>            
            </div>
            <div id="third" class ="row">
            <div class="col"><label for="email">Email<strong>*</strong></label>
            </div>
          </div>
          <div id="fourth" class ="row">
            <div class="col"><input type="email" id="email" name="email"required/>
         </div>
        </div>
        <div id="fifth" class ="row">
          <div class="col"><label for="experience">Your Experience<strong>*</strong></label>
          </div>
        </div>
        <div id="sixth" class ="row">
          <div class="col"> <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
          </div>
          </div>
        </div>
        <div id="seventh" class ="row">
          <div class="col"><section>Overall, how would you rate your experience with us?</section>
          </div>
        </div>
        <div id="eighth" class ="row">
          <div class="col"><label for="satisfy">How satisfied are you with<strong>*</strong></label>
          </div>
        </div>
            <table id="tablefirst"class="table table-striped">
            <tbody>
              <tr id="t1r1">
                <td></td>
                <td>Very Unsatisfied</td>
                <td>Unsatisfied</td>
                <td>Neutral</td>
                <td>Satisfied</td>
                <td>Very Satisfied</td>
              </tr>
              <tr id="t1r2">
                <td id="description"><aside>Purchase</aside></td>
                <td><input type="radio" id="vu" name="vu"required></td>
                <td><input type="radio" id="u" name="u"required></td>
                <td><input type="radio" id="n" name="n"required></td>
                <td><input type="radio" id="s" name="s"required></td>
                <td><input type="radio" id="vs" name="vs"required></td>
              </tr>
              <tr id="t1r3">
              <td id="description"><aside>Service</aside></td>
                <td><input type="radio" id="vu" name="vu"required></td>
                <td><input type="radio" id="u" name="u"required></td>
                <td><input type="radio" id="n" name="n"required></td>
                <td><input type="radio" id="s" name="s"required></td>
                <td><input type="radio" id="vs" name="vs"required></td>
              </tr>
              <tr id="t1r4">
              <td id="description"><aside>Company Overall</aside></td>
              <td><input type="radio" id="vu" name="vu"required></td>
              <td><input type="radio" id="u" name="u"required></td>
              <td><input type="radio" id="n" name="n"required></td>
              <td><input type="radio" id="s" name="s"required></td>
              <td><input type="radio" id="vs" name="vs"required></td>
            </tr>
             </tbody>
            </table>
            <div id="tenth" class ="row">
              <div class="col"><label for="recommend">How likely are you to<strong>*</strong></label>
              </div>
            </div>
                <table id="tablesecond"class="table table-striped">
              <tbody>
                <tr id="t2r1">
                  <td></td>
                  <td>Very Unlikely</td>
                  <td>Unlikely</td>
                  <td>Neutral</td>
                  <td>Likely</td>
                  <td>Very Likely</td>
                </tr>
                <tr id="t2r2">
                  <td id="description"><aside>Buy from us again</aside></td>
                  <td><input type="radio" id="vu" name="vu"required></td>
                  <td><input type="radio" id="u" name="u"required></td>
                  <td><input type="radio" id="n" name="n"required></td>
                  <td><input type="radio" id="s" name="s"required></td>
                  <td><input type="radio" id="vs" name="vs"required></td>
                </tr>
                <tr id="t2r3">
                <td id="description"><aside>Recommend our product to others</aside></td>
                  <td><input type="radio" id="vu" name="vu"required></td>
                  <td><input type="radio" id="u" name="u"required></td>
                  <td><input type="radio" id="n" name="n"required></td>
                  <td><input type="radio" id="s" name="s"required></td>
                  <td><input type="radio" id="vs" name="vs"required></td>
                </tr>
                <tr id="t2r4">
                <td id="description"><aside>Recommend our company to others</aside></td>
                <td><input type="radio" id="vu" name="vu"required></td>
                <td><input type="radio" id="u" name="u"required></td>
                <td><input type="radio" id="n" name="n"required></td>
                <td><input type="radio" id="s" name="s"required></td>
                <td><input type="radio" id="vs" name="vs"required></td>
              </tr>
               </tbody>
                </table>
                <div id="twelveth" class ="row">
                  <div class="col"><label for="comment">Additional comments or suggestions</label>
                  </div>
                </div>
                <div id="thirteenth" class ="row">
                  <div class="col"><input type="text" name="suggest" id="suggest" required>
                  </div>
                </div>
                <button class="btn1">Submit</button>
         </form>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
